<table id="controls" class="sequencer">

	<tr>
		<td style="text-align: center">
			<div id="play" class="control">
				<span id="play-icon" class="glyphicon glyphicon-play"></span>
			</div>

			<div id="stop" class="control">
				<span class="glyphicon glyphicon-stop"></span>
			</div>

		<td style="text-align: center">
			<div id="generate" class="control">
				<span class="glyphicon glyphicon-refresh"></span>
			</div>

			<div id="mutate" class="control">
				<span class="glyphicon glyphicon-random"></span>
			</div>
		</td>

		<td style="text-align: center">
			<table>
				<tr>
					<td style="text-align: center">
						<div id="lower-bpm" class="control">
							<span class="glyphicon glyphicon-minus"></span>
						</div>
					</td>

					<td style="text-align: center">
						<div style="display: inline-block">
							<span id="bpm" style="font-family: 'DigitalCounter7'; font-weight: bold; font-size: 50px; text-shadow:0 0 30px #CC0000; color: #CC0000">175</span>
						</div>
					</td>

					<td style="text-align: center">
						<div id="increase-bpm" class="control">
							<span class="glyphicon glyphicon-plus"></span>
						</div>
					</td>
				</tr>
			</table>
		</td>


	</tr>
</table>
